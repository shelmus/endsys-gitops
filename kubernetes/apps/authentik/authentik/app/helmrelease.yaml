---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: authentik
      version: 2025.12.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: Secret
      name: authentik-secrets
      valuesKey: secret-key
      targetPath: authentik.secret_key
    - kind: Secret
      name: authentik-secrets
      valuesKey: postgresql-password
      targetPath: postgresql.auth.password
    - kind: Secret
      name: authentik-secrets
      valuesKey: redis-password
      targetPath: redis.auth.password
  values:
    # Authentik configuration
    authentik:
      # Error reporting (disabled by default for privacy)
      error_reporting:
        enabled: false
      # Log level
      log_level: info

    # Server component (handles HTTP/HTTPS traffic)
    server:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 1Gi

    # Worker component (handles background tasks)
    worker:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 1Gi

    # Bundled PostgreSQL - using the built-in for simplicity
    # For production, consider using an external database
    postgresql:
      enabled: true
      auth:
        database: authentik
        username: authentik
        # Password is injected via valuesFrom
      primary:
        persistence:
          enabled: true
          size: 10Gi
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            memory: 512Mi

    # Bundled Redis - using the built-in for simplicity
    # For production, consider using an external Redis
    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
        # Password is injected via valuesFrom
      master:
        persistence:
          enabled: true
          size: 2Gi
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 256Mi

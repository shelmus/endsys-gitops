---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: authentik
      version: 2025.12.4
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: Secret
      name: authentik-secrets
      valuesKey: secret-key
      targetPath: authentik.secret_key
    # PostgreSQL password for Bitnami subchart
    - kind: Secret
      name: authentik-secrets
      valuesKey: postgresql-password
      targetPath: postgresql.auth.password
    # PostgreSQL password for Authentik to connect
    - kind: Secret
      name: authentik-secrets
      valuesKey: postgresql-password
      targetPath: authentik.postgresql.password
    # Redis password for Bitnami subchart
    - kind: Secret
      name: authentik-secrets
      valuesKey: redis-password
      targetPath: redis.auth.password
    # Redis password for Authentik to connect
    - kind: Secret
      name: authentik-secrets
      valuesKey: redis-password
      targetPath: authentik.redis.password
  values:
    # Authentik configuration
    authentik:
      # Error reporting (disabled by default for privacy)
      error_reporting:
        enabled: false
      # Log level
      log_level: info
      # PostgreSQL connection (bundled)
      postgresql:
        host: authentik-postgresql
        user: authentik
        name: authentik
      # Redis connection (bundled)
      redis:
        host: authentik-redis-master

    # Server component (handles HTTP/HTTPS traffic)
    server:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 1Gi

    # Worker component (handles background tasks)
    worker:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 1Gi
      env:
        - name: IMMICH_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: immich-oauth-client-secret
        - name: AUTHENTIK_USER_SEAN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: user-sean-password
      volumeMounts:
        - name: dshm
          mountPath: /dev/shm
        - name: blueprints-immich
          mountPath: /blueprints/custom/immich.yaml
          subPath: immich.yaml
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 128Mi
        - name: blueprints-immich
          configMap:
            name: authentik-blueprint-immich

    # Bundled PostgreSQL - using the built-in for simplicity
    # For production, consider using an external database
    postgresql:
      enabled: true
      auth:
        database: authentik
        username: authentik
        # Password is injected via valuesFrom
      primary:
        persistence:
          enabled: true
          size: 10Gi
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            memory: 512Mi

    # Bundled Redis - using the built-in for simplicity
    # For production, consider using an external Redis
    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
        # Password is injected via valuesFrom
      master:
        persistence:
          enabled: true
          size: 2Gi
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 256Mi

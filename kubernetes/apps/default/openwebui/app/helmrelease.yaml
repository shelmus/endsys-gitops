# https://artifacthub.io/packages/helm/open-webui/open-webui?modal=values
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openwebui
spec:
  interval: 1h
  chart:
    spec:
      chart: open-webui
      version: 7.2.0
      sourceRef:
        kind: HelmRepository
        name: openwebui
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    persistence:
      enabled: false
      size: 10Gi
      storageClass: ceph-block
    # -- Env vars added to the Open WebUI deployment. Most up-to-date environment variables can be found here: https://docs.openwebui.com/getting-started/env-configuration/
    extraEnvVars:
      - name: WEBUI_URL
        value: 'https://ai.endsys.cloud'
      - name: ENABLE_OAUTH_SIGNUP
        value: 'true'
      - name: OAUTH_MERGE_ACCOUNTS_BY_EMAIL
        value: 'true'
      - name: OAUTH_CLIENT_ID
        value: 'openwebui'
      - name: OAUTH_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: authelia-oidc-client
            key: client-secret
      #   value: 'insecure_secret'
      - name: OPENID_PROVIDER_URL
        value: 'https://auth.endsys.cloud/.well-known/openid-configuration'
      - name: OAUTH_PROVIDER_NAME
        value: 'Authelia'
      - name: OAUTH_SCOPES
        value: 'openid email profile groups'
      - name: ENABLE_OAUTH_ROLE_MANAGEMENT
        value: 'true'
      - name: OAUTH_ALLOWED_ROLES
        value: 'openwebui,openwebui-admin'
      - name: OAUTH_ADMIN_ROLES
        value: 'openwebui-admin'
      - name: OAUTH_ROLES_CLAIM
        value: 'groups'
      # -- Default API key value for Pipelines. Should be updated in a production deployment, or be changed to the required API key if not using Pipelines
      - name: OPENAI_API_KEY
        value: "0p3n-w3bu!"
      # valueFrom:
      #   secretKeyRef:
      #     name: pipelines-api-key
      #     key: api-key
      - name: OPENAI_API_KEY
        valueFrom:
          secretKeyRef:
            name: openai-api-key
            key: api-key
      # - name: OLLAMA_DEBUG
      #   value: "1"
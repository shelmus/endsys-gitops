---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openwebui
spec:
  parentRefs:
  - name: internal
    namespace: kube-system
    sectionName: https
  hostnames: ["ai.endsys.cloud"]
  rules:
    - backendRefs:
        - name: open-webui # needs to be with the dash
          port: 80
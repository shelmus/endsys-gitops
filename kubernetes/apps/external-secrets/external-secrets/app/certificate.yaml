---
# Self-signed Issuer for bitwarden-sdk-server TLS certificates
# This is used internally within the cluster for secure communication
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: bitwarden-selfsigned
  labels:
    app.kubernetes.io/name: bitwarden-sdk-server
    app.kubernetes.io/instance: bitwarden-sdk-server
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: external-secrets
spec:
  selfSigned: {}
---
# Certificate for bitwarden-sdk-server HTTPS communication
# The external-secrets operator connects to this service via HTTPS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-tls-certs
  labels:
    app.kubernetes.io/name: bitwarden-sdk-server
    app.kubernetes.io/instance: bitwarden-sdk-server
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: external-secrets
spec:
  secretName: bitwarden-tls-certs
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days before expiry
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
    - digital signature
    - key encipherment
  dnsNames:
    - bitwarden-sdk-server
    - bitwarden-sdk-server.external-secrets
    - bitwarden-sdk-server.external-secrets.svc
    - bitwarden-sdk-server.external-secrets.svc.cluster.local
  issuerRef:
    name: bitwarden-selfsigned
    kind: Issuer

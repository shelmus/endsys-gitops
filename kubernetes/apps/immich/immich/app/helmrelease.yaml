---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: immich
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      tag: v2.5.2

    immich:
      persistence:
        library:
          existingClaim: immich-library

    controllers:
      main:
        containers:
          main:
            image:
              tag: v2.5.2
            env:
              # Database
              DB_HOSTNAME: immich-postgres-rw
              DB_PORT: "5432"
              DB_USERNAME: immich
              DB_DATABASE_NAME: immich
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: immich-postgres-app
                    key: password
              DB_VECTOR_EXTENSION: vectorchord
              # Redis
              REDIS_HOSTNAME: dragonfly
              REDIS_PORT: "6379"
              # OAuth with PocketID
              IMMICH_OAUTH_ENABLED: "true"
              IMMICH_OAUTH_ISSUER_URL: https://auth.endsys.cloud
              IMMICH_OAUTH_CLIENT_ID: 283cfd30-43c3-43ab-86d0-cf3fdd41fcd8
              IMMICH_OAUTH_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: immich-oauth
                    key: client-secret
              IMMICH_OAUTH_SCOPE: "openid email profile"
              IMMICH_OAUTH_AUTO_REGISTER: "true"
              IMMICH_OAUTH_BUTTON_TEXT: "Login with PocketID"

    server:
      enabled: true

    machine-learning:
      enabled: true
      persistence:
        cache:
          enabled: true
          type: emptyDir
          sizeLimit: 10Gi

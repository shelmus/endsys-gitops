---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
#
# Required Bitwarden secrets:
#   - grafana-oauth-client-id: Client ID (UUID) from PocketID OIDC client "Grafana"
#   - grafana-oauth-client-secret: Client secret from PocketID OIDC client "Grafana"
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-oauth
  labels:
    app.kubernetes.io/name: kube-prometheus-stack
    app.kubernetes.io/component: grafana
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: grafana-oauth
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "{{ .clientId }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .clientSecret }}"
  data:
    - secretKey: clientId
      remoteRef:
        key: grafana-oauth-client-id
    - secretKey: clientSecret
      remoteRef:
        key: grafana-oauth-client-secret

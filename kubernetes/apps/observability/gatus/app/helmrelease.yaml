---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: gatus
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    - config:
        endpoints:
          - name: echo-server
            url: https://echo.endsys.cloud
            conditions:
              - '[STATUS] == 200'
          - name: flux-webhook
            group: external
            url: https://flux-webhook.endsys.cloud
            interval: 1m
            client:
              dns-resolver: tcp://1.1.1.1:53
            conditions:
              - "[STATUS] == 404"
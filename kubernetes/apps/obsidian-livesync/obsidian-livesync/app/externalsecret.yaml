---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
# ExternalSecret for obsidian-livesync CouchDB credentials
#
# Required Bitwarden secrets (create these in Bitwarden Secrets Manager):
#   - obsidian-livesync-couchdb-username: CouchDB admin username
#   - obsidian-livesync-couchdb-password: CouchDB admin password (32+ chars)
#
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: obsidian-livesync-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: obsidian-livesync-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: couchdb-username
      remoteRef:
        key: obsidian-livesync-couchdb-username
    - secretKey: couchdb-password
      remoteRef:
        key: obsidian-livesync-couchdb-password

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pelican-panel
spec:
  parentRefs:
  - name: internal
    namespace: kube-system
    sectionName: https
  hostnames: ["pelican.endsys.cloud"]
  rules:
    - matches:
      - headers:
          x-real-ip: ".*"
          host: ".*"
          x-forwarded-for: ".*"
          x-forwarded-proto: ".*"
    - backendRefs:
        - name: pelican-panel
          port: 80
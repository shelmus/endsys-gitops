---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
# ExternalSecret for PocketID using Bitwarden Secrets Manager
#
# Required Bitwarden secrets (create these in Bitwarden Secrets Manager):
#   - pocket-id-encryption-key: Encryption key for PocketID (generate with `openssl rand -base64 32`)
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id-secrets
  labels:
    app.kubernetes.io/name: pocket-id
    app.kubernetes.io/instance: pocket-id
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: pocket-id
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager

  target:
    name: pocket-id-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        ENCRYPTION_KEY: "{{ .ENCRYPTION_KEY }}"
        DB_CONNECTION_STRING: "file:data/pocket-id.db?_pragma=journal_mode(WAL)&_pragma=busy_timeout(2500)&_txlock=immediate"
        MAXMIND_LICENSE_KEY: ""

  data:
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: pocket-id-encryption-key

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricebuddy
  labels:
    app.kubernetes.io/name: pricebuddy
    app.kubernetes.io/instance: pricebuddy
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: pricebuddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pricebuddy
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pricebuddy
        app.kubernetes.io/instance: pricebuddy
        app.kubernetes.io/component: app
        app.kubernetes.io/part-of: pricebuddy
    spec:
      initContainers:
        # Wait for database to be ready before starting app
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z pricebuddy-database 3306; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready"
      containers:
        - name: pricebuddy
          # TODO: Pin to a specific version tag when available
          image: jez500/pricebuddy:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: APP_URL
              value: https://pricebuddy.endsys.cloud
            # ASSET_URL is required for Laravel to generate correct asset paths
            # when behind a reverse proxy. Without this, CSS/JS may load from
            # incorrect URLs even with APP_URL and TRUSTED_PROXIES configured.
            - name: ASSET_URL
              value: https://pricebuddy.endsys.cloud
            # Laravel requires TRUSTED_PROXIES to properly handle X-Forwarded headers
            # from the reverse proxy (Gateway API). Without this, asset URLs use http://
            # instead of https://, causing CSS/JS to fail loading.
            - name: TRUSTED_PROXIES
              value: "*"
            # Force HTTPS URL generation in Laravel regardless of the incoming
            # request protocol. This ensures all generated URLs use https://.
            - name: APP_FORCE_HTTPS
              value: "true"
            - name: DB_CONNECTION
              value: mysql
            - name: DB_HOST
              value: pricebuddy-database
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: pricebuddy
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pricebuddy-secrets
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pricebuddy-secrets
                  key: db-password
            - name: SCRAPPER_URL
              value: http://pricebuddy-scraper:3000
            - name: ENABLE_AFFILIATE_FEATURE
              value: "false"
            # Admin seeding credentials (used when database is first initialized)
            - name: APP_USER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: pricebuddy-secrets
                  key: admin-email
            - name: APP_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pricebuddy-secrets
                  key: admin-password
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage/app
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: pricebuddy-storage

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricebuddy-scraper
  labels:
    app.kubernetes.io/name: pricebuddy
    app.kubernetes.io/instance: pricebuddy-scraper
    app.kubernetes.io/component: scraper
    app.kubernetes.io/part-of: pricebuddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pricebuddy
      app.kubernetes.io/component: scraper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pricebuddy
        app.kubernetes.io/instance: pricebuddy-scraper
        app.kubernetes.io/component: scraper
        app.kubernetes.io/part-of: pricebuddy
    spec:
      containers:
        - name: scraper
          # TODO: Pin to a specific version tag when available
          image: jez500/seleniumbase-scrapper:latest
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

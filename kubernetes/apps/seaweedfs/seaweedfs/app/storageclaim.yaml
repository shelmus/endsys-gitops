apiVersion: v1
kind: PersistentVolume
metadata:
  name: seaweedfs-nfs-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  nfs:
    path: /srv/nfs/kube
    server: 10.127.0.214
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seaweedfs-nfs-pvc
  namespace: seaweedfs
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "" # Important: No storage class to bind to the PV
  volumeName: seaweedfs-nfs-pv
  resources:
    requests:
      storage: 1Ti